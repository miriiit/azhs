<form class="card m-b-30" #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
    <div class="card-body row">
        <div class="col-6">
            <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
        </div>
        <div class="col-6 card-title align-self-center mb-0">
            <h5>{{employee?.name}}</h5>
            <p class="m-0">{{employee?.jobTitle}}</p>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa fa-user float-right"></i>Name : <input ngModel name="name">  </li>
        <li class="list-group-item">{{employee?.name}}   </li>
        <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <input ngModel name="email">  </li>
        <li class="list-group-item">{{employee?.email}}   </li>
        <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone :  <input  ngModel name="phone">   </li>
        <li class="list-group-item">{{employee?.phone}}   </li>
    </ul>
    <div class="card-body">
        <div class="float-right btn-group btn-group-sm">
            <span class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Save"><i class="fa fa-save"></i> </span>
            <span class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </span>
            <span class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></span>
        </div>
        <ul class="social-links list-inline mb-0">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
        </ul>
    </div>  
    <button>Submit</button>
</form>
